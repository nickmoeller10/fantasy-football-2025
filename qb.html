                    Health Score <span class="sort-arrow">↕</span>

                    2024 Points Score <span class="sort-arrow">↕</span>

<style>
    .table-container td {
        padding: 10px 8px;
        text-align: center;
        border: 1px solid #ddd;
        font-size: 12px;
    }
    
    .table-container tr:nth-child(even) {
        background-color: rgba(0,0,0,0.02);
    }
    
    .table-container tr:hover {
        background: linear-gradient(90deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
        transform: scale(1.01);
        transition: all 0.3s ease;
    }
    
    .player-name {
        font-weight: bold;
        color: #2c3e50;
        text-align: left !important;
        min-width: 150px;
    }
    
    .team {
        font-weight: bold;
        color: #e74c3c;
    }
    
    .final-score {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        font-weight: bold;
        font-size: 14px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(255,107,107,0.3);
    }
    
    .injury-status {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 12px;
        font-weight: bold;
    }
    
    .healthy { background-color: #2ecc71; color: white; }
    .questionable { background-color: #f39c12; color: white; }
    .injured { background-color: #e74c3c; color: white; }

    /* Sortable table styles */
    .sortable {
        user-select: none;
        transition: background-color 0.2s;
    }

    .sortable:hover {
        background: linear-gradient(45deg, #7c8aed, #8b5cc7) !important;
    }

    .sort-arrow {
        font-size: 10px;
        margin-left: 5px;
        opacity: 0.7;
    }

    .sorted-asc .sort-arrow::after {
        content: ' ↑';
        color: #fff;
        font-weight: bold;
    }

    .sorted-desc .sort-arrow::after {
        content: ' ↓';
        color: #fff;
        font-weight: bold;
    }
</style>

<script>
// Global sorting variables
let currentSortColumn = 'finalScore';
let currentSortDirection = 'desc';
let currentTableData = [];

// Initialize sorting functionality
function initializeTableSorting() {
    const headers = document.querySelectorAll('.sortable');
    
    headers.forEach(header => {
        header.addEventListener('click', function() {
            const column = this.getAttribute('data-column');
            
            // Toggle direction if clicking same column, otherwise default to desc for scores
            if (column === currentSortColumn) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortDirection = ['name', 'team', 'injury'].includes(column) ? 'asc' : 'desc';
            }
            
            currentSortColumn = column;
            
            // Update visual indicators
            updateSortIndicators();
            
            // Sort and redraw table
            sortAndRedrawTable();
        });
    });
}

// Update visual sort indicators
function updateSortIndicators() {
    // Remove all existing sort classes
    document.querySelectorAll('.sortable').forEach(header => {
        header.classList.remove('sorted-asc', 'sorted-desc');
    });
    
    // Add class to current sorted column
    const currentHeader = document.querySelector(`[data-column="${currentSortColumn}"]`);
    if (currentHeader) {
        currentHeader.classList.add(`sorted-${currentSortDirection}`);
    }
}

// Sort the data and redraw table
function sortAndRedrawTable() {
    if (currentTableData.length === 0) return;
    
    const sortedData = [...currentTableData].sort((a, b) => {
        let aVal = a[currentSortColumn];
        let bVal = b[currentSortColumn];
        
        // Handle different data types
        if (typeof aVal === 'string') {
            aVal = aVal.toLowerCase();
            bVal = bVal.toLowerCase();
        }
        
        let comparison;
        if (aVal < bVal) {
            comparison = -1;
        } else if (aVal > bVal) {
            comparison = 1;
        } else {
            comparison = 0;
        }
        
        return currentSortDirection === 'asc' ? comparison : -comparison;
    });
    
    // Redraw table with sorted data
    drawTableRows(sortedData);
}

// Draw table rows (separated for reuse)
function drawTableRows(data) {
    const tbody = document.getElementById('qb-data');
    if (!tbody) return;
    
    tbody.innerHTML = data.map(qb => `
        <tr>
            <td class="player-name">${qb.name}</td>
            <td class="team">${qb.team}</td>
            <td>${qb.age}</td>
            <td class="${getScoreClass(qb.ageScore)}">${qb.ageScore}</td>
            <td><span class="injury-status ${getInjuryClass(qb.injury)}">${qb.injury}</span></td>
            <td class="${getScoreClass(qb.healthScore)}">${qb.healthScore}</td>
            <td>${qb.points2024}</td>
            <td class="${getScoreClass(qb.points2024Score)}">${qb.points2024Score}</td>
            <td>${qb.ppg2024}</td>
            <td class="${getScoreClass(qb.ppg2024Score)}">${qb.ppg2024Score}</td>
            <td>${qb.projPoints2025}</td>
            <td class="${getScoreClass(qb.projPointsScore)}">${qb.projPointsScore}</td>
            <td>${qb.projPPG2025}</td>
            <td class="${getScoreClass(qb.projPPGScore)}">${qb.projPPGScore}</td>
            <td class="${getScoreClass(qb.olRank)}">${qb.olRank}</td>
            <td class="${getScoreClass(qb.offProjRank)}">${qb.offProjRank}</td>
            <td class="${getScoreClass(qb.wrCorpsRank)}">${qb.wrCorpsRank}</td>
            <td class="final-score">${qb.finalScore}</td>
        </tr>
    `).join('');
}
</script>
